<script>
        alert('{{msg}}'); //팝업 띄우기
        //이전페이지로 돌아가기 (에러케이스)
        /*여러줄 주석 
        */
        {% if url : %} //갈 url이 있는경우
            document.location.href='{{url}}';//다른 페이지 이동

        //자바스크립트에서 페이지이동할 때 쓰는 것 - 플라스크의 리다이렉트와 비슷
        //다른 페이지로 이동하기(정상케이스)
        {% else : %}
            history.back();  
        {% endif %}
</script>
