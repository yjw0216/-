<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <ul> <!-- ul.ol은 리스트를 표현하는 태그-->
        <!-- li는 그 리스트의 하나하나 데이터를 표현하는 태그-->

        <!-- 파이썬의 여러줄 수행문을 넣으 경우 중괄호%와 끝마침을 나타내는 endfor를 사용한다 !!!     -->
        {% for i in teams: %}
            <li>{{ i }}</li><br/>
        {% endfor %}
    </ul>
    <table border="1" cellspacing ="0">   <!-- border는 경계선을 의미한다 -->
        <thead>
            <tr>
                <th>순서</th>
                <th>
                    2018 러시아월드컵 4강팀
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- 변수는 제어문에서 생성하거나 렌더링시 전달하거나 둘중 하나으 방식을 취해야 한다! -->
            {% for i in teams : %}
            <tr>
                <td >{{i['rank']}}</td>
                <td >{{i['team']}}</td>  <!-- 2개의 td를  행 기준으로 합치는게 colspan='2' 의 의미-->
            </tr>                            <!-- 2개의 td를  열 기준으로 합치는게 rowspan='2' 의 의미-->
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
